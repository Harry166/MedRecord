<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* General body styling */
        body {
            background-color: #FFD300; /* Egg yolk color */
            font-family: Arial, sans-serif; /* Modern font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the form */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px; /* Rounded corners for container */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        /* Header styling */
        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Textbox styling */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px; /* Rounded corners for textboxes */
            box-sizing: border-box;
        }

        /* Register button styling */
        .register-button {
            width: 100%;
            padding: 10px;
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            border-radius: 5px; /* Rounded corners for button */
            font-size: 1em;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        /* Link styling */
        .login-link {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #333;
        }

        .login-link a {
            color: #0069d9; /* Link color */
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Header -->
        <h1>Register</h1>

        <!-- Registration Form -->
        <form action="{{ url_for('register') }}" method="POST">
            <!-- Username Input -->
            <input type="text" id="username" name="username" placeholder="Username" required>

            <!-- Email Input -->
            <input type="email" id="email" name="email" placeholder="Email" required>

            <!-- Password Input -->
            <input type="password" id="password" name="password" placeholder="Password" required>

            <!-- Register Button -->
            <button type="submit" class="register-button">Register</button>
        </form>

        <!-- Login Link -->
        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
    </div>
</body>
</html>
