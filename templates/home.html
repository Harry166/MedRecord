<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Health Records</title>
</head>
<body>
    <h1>Your Health Records</h1>
    <a href="{{ url_for('add_record') }}">Add New Record</a>
    <ul>
        {% for record in records %}
            <li>{{ record.title }}: {{ record.content }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
