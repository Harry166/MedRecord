<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Health Record</title>
    <style>
        body {
            background-color: #FAD4D4; /* Light Red background */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 20px; /* Adds margin around the container */
        }

        h1 {
            text-align: center;
            font-size: 32px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            color: #333;
            background-color: #f9f9f9;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745; /* Green button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #218838; /* Darker green on hover */
        }

        .back-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .add-record-page {
            background-color: #C6F4D6;
        }
    </style>
</head>
<body class="add-record-page">
    <div class="container">
        <h1>Add New Health Record</h1>
        <form method="POST" action="{{ url_for('add_record') }}">
            <div class="form-group">
                <label for="title">Record Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Record Content</label>
                <textarea id="content" name="content" rows="6" required></textarea>
            </div>

            <button type="submit">Save Record</button>
        </form>

        <a href="{{ url_for('home') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
